# ATM Errors
5001=Apologies, this ATM doesn't have sufficient balance to complete your withdrawal request.
5002=This ATM is out of service.
# Managed error
5003=Unable to fulfill your request, please try after sometime.

# Validation errors
4004=Invalid input, please try again.
4005=Invalid PIN, please try again.
4006=Amount cannot be dispensed.

# Errors in valid inputs
3007=Insufficient balance in your account.
3008=You have reached your daily withdrawal limit, which will be reset at 00:00 hours, please try after that.
